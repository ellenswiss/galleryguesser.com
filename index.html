<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    @font-face {
  font-family: 'Theinhardt';
  src: url('Theinhardt-Regular.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

    h1 {
  font-family: 'Theinhardt', sans-serif;
  font-size: 2rem;
  margin-bottom: 1rem;
}

    .tagline {
  font-size: 1rem;
  font-weight: normal;
  margin-bottom: 1.5rem;
}

    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    button {
  margin: 0.5rem;
  padding: 0.5rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  border: 2px solid #70c6f9;
  border-radius: 999px;
  background-color: white;
  color: #70c6f9;
  transition: background-color 0.2s, color 0.2s;
}

    @media (hover: hover) and (pointer: fine) {
  button:hover {
    background-color: #70c6f9;
    color: white;
  }
}

    #options {
  display: flex;
  flex-direction: column;
  align-items: center;
}

    #progress-bar {
  position: relative;
  height: 8px;
  background: #e0e0e0;
  border-radius: 4px;
  margin-bottom: 1.5rem;
}

#progress-fill {
  height: 100%;
  width: 0%;
  background: #70c6f9;
  border-radius: 4px;
  transition: width 0.5s ease;
}

@keyframes subtleBounce {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.05); }
  60%  { transform: scale(0.98); }
  100% { transform: scale(1); }
}

@keyframes gentleFade {
  0%   { opacity: 1; }
  50%  { opacity: 0.3; }
  100% { opacity: 1; }
}


    .email-link {
  color: #70c6f9;
  text-decoration: none;
}

.email-link:hover {
  text-decoration: underline;
}

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 1.25rem; letter-spacing: 0.05em;">GALLERY GUESSER</h2>

  <div class="tagline"></div>
  
  <div id="quiz-container">
    
<div id="progress-bar">
  <div id="progress-fill"></div>
</div>

    <img id="quiz-image" src="" alt="Exhibition image">
    <div id="options"></div>
  </div>

  <script src="data.js?v=4"></script>
<script>

  function shareResult() {
  const text = `I got ${score} out of ${exhibitions.length} exhibitions right on Gallery Guesser! Try it at galleryguesser.com 🎨`;

  if (navigator.share) {
    navigator.share({
      title: "Gallery Guesser",
      text: text,
      url: "https://galleryguesser.com"
    }).catch((err) => {
      console.error("Share failed:", err);
    });
  } else {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard! You can now paste it anywhere.");
    });
  }
}

  
  function copySummary(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert("Copied to clipboard!");
  });
}

  let currentIndex = 0;
  let score = 0;
  let results = [];

  const img = document.getElementById("quiz-image");
  const optionsContainer = document.getElementById("options");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function showQuiz(index) {
  const quiz = exhibitions[index];
  img.src = quiz.image;

  // Update progress bar immediately (starting empty)
  const progressFill = document.getElementById("progress-fill");
  const progressPercent = (index / exhibitions.length) * 100;
  progressFill.style.width = `${progressPercent}%`;

  optionsContainer.innerHTML = "";

  shuffle(quiz.options).forEach(option => {
    const button = document.createElement("button");
    button.textContent = option;

    button.onclick = () => {
      results.push(option === quiz.correctDisplay);
      button.disabled = true;

      if (option === quiz.correctDisplay) {
  button.style.backgroundColor = "#e6f7ff";
  button.style.color = "#006699";
  button.style.borderColor = "#70c6f9";
  button.textContent = "✅ Correct";
  button.style.animation = "subtleBounce 300ms ease";
} else {
  button.style.backgroundColor = "#f5f5f5";
  button.style.color = "#999999";
  button.style.borderColor = "#dddddd";
  button.textContent = "❌ Incorrect";
  button.style.animation = "gentleFade 400ms ease";
}

      const allButtons = optionsContainer.querySelectorAll("button");
      allButtons.forEach(btn => btn.disabled = true);

      // Animate progress bar after answer
      setTimeout(() => {
        const progressPercent = ((index + 1) / exhibitions.length) * 100;
        progressFill.style.width = `${progressPercent}%`;
      }, 250);

      // Move to next question
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < exhibitions.length) {
          showQuiz(currentIndex);
        } else {
          showResults();
        }
      }, 1000);
    };

    optionsContainer.appendChild(button);
  });
}

  function showResults() {
  img.style.display = "none";
  optionsContainer.innerHTML = "";
  document.getElementById("progress-bar").style.display = "none";

document.querySelector(".tagline").innerHTML = `
  <span style="font-weight: normal;">Come back tomorrow for five new exhibitions.</span>
`;

  const summaryBoxes = results.map(correct => correct ? "🟩" : "🟥").join(" ");
  const summaryText = `I got ${score} out of ${exhibitions.length} exhibitions right on Gallery Guesser! Try it at galleryguesser.com 🎨`;

  const summaryDiv = document.createElement("div");
  summaryDiv.style.marginTop = "2rem";
  summaryDiv.innerHTML = `
    <div style="font-size: 2rem; margin-bottom: 1rem;">${summaryBoxes}</div>
    <p style="font-weight: bold; margin-bottom: 0.5rem;">${summaryText}</p>
    <button id="share-button"
      style="margin-top: 0.5rem; padding: 0.5rem 1rem; border: 2px solid #70c6f9; border-radius: 999px; background: white; color: #70c6f9; font-size: 1rem; cursor: pointer;">
      Tell Friends
    </button>
  `;

  optionsContainer.appendChild(summaryDiv);

// Add new footer-style message under results
const resultsFooter = document.createElement("div");
resultsFooter.style.fontSize = "0.9rem";
resultsFooter.style.marginTop = "2rem";
resultsFooter.innerHTML = `
  <p>
    Questions or feedback?
    <a href="mailto:editor@seesawmap.com?subject=Thoughts%20on%20Gallery%20Guesser" class="email-link">editor@seesawmap.com</a>
  </p>
`;
optionsContainer.appendChild(resultsFooter);

  // Hook up share functionality after button is created
  document.getElementById("share-button").onclick = shareResult;
}


function shareResult() {
  const summaryBoxes = results.map(correct => correct ? "🟩" : "🟥").join(" ");
  const text = `${summaryBoxes}

I got ${score} out of ${exhibitions.length} exhibitions right on Gallery Guesser. Try it at galleryguesser.com 🎨`;

  if (navigator.share) {
    navigator.share({
      title: "Gallery Guesser",
      text: text
    }).catch((err) => {
      console.error("Share failed:", err);
    });
  } else {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard! You can now paste it anywhere.");
    });
  }
}


  // Start quiz
  showQuiz(currentIndex);
</script>
</body>
</html>
