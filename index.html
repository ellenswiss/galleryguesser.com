<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <title>Gallery Guesser</title>

  <meta name="description" content="A visual quiz game from See Saw. Can you guess the exhibition?" />

<meta property="og:title" content="Gallery Guesser" />
<meta property="og:description" content="A visual quiz game from See Saw. Can you guess the exhibition?" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    @font-face {
  font-family: 'Theinhardt';
  src: url('Theinhardt-Regular.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

    h1 {
  font-family: 'Theinhardt', sans-serif;
  font-size: 2rem;
  margin-bottom: 1rem;
}

    .tagline {
  font-size: 1rem;
  font-weight: normal;
  margin-bottom: 1.5rem;
}

    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    button {
  margin: 0.5rem;
  padding: 0.5rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  border: 2px solid #70c6f9;
  border-radius: 999px;
  background-color: white;
  color: #70c6f9;
  transition: background-color 0.2s, color 0.2s;
}

    @media (hover: hover) and (pointer: fine) {
  button:hover {
    background-color: #70c6f9;
    color: white;
  }
}

    #options {
  display: flex;
  flex-direction: column;
  align-items: center;
}


    .email-link {
  color: #70c6f9;
  text-decoration: none;
}

.email-link:hover {
  text-decoration: underline;
}

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Gallery Guesser</h1>
  
  <p class="tagline">
  Can you guess the exhibition?
</p>
  
  <div id="quiz-container">
    
<div id="progress-bar" style="position: relative; height: 8px; background: #e0e0e0; border-radius: 4px; margin-bottom: 1.5rem;">
  <div id="progress-fill" style="height: 100%; width: 0%; background: #70c6f9; border-radius: 4px;"></div>
  <div id="progress-count" style="position: absolute; top: -22px; right: 0; font-size: 0.9rem; color: #888;"></div>
</div>

    <img id="quiz-image" src="" alt="Exhibition image">
    <div id="options"></div>
  </div>

  <script src="data.js?v=4"></script>
<script>

  function shareResult() {
  const text = `I got ${score} out of ${exhibitions.length} exhibitions right on Gallery Guesser! Try it at galleryguesser.com 🎨`;

  if (navigator.share) {
    navigator.share({
      title: "Gallery Guesser",
      text: text,
      url: "https://galleryguesser.com"
    }).catch((err) => {
      console.error("Share failed:", err);
    });
  } else {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard! You can now paste it anywhere.");
    });
  }
}

  
  function copySummary(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert("Copied to clipboard!");
  });
}

  let currentIndex = 0;
  let score = 0;
  let results = [];

  const img = document.getElementById("quiz-image");
  const optionsContainer = document.getElementById("options");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function showQuiz(index) {
    const quiz = exhibitions[index];
    img.src = quiz.image;

    // Update progress bar
  const progressFill = document.getElementById("progress-fill");
  const progressPercent = ((index + 1) / exhibitions.length) * 100;
  progressFill.style.width = `${progressPercent}%`;

  // Update progress count (e.g., 1/5)
  const progressCount = document.getElementById("progress-count");
  progressCount.textContent = `${index + 1}/${exhibitions.length}`;

  optionsContainer.innerHTML = "";

    shuffle(quiz.options).forEach(option => {
      const button = document.createElement("button");
      button.textContent = option;
      button.onclick = () => {
  results.push(option === quiz.correctDisplay);
  button.disabled = true;

  if (option === quiz.correctDisplay) {
    button.style.backgroundColor = "#4CAF50"; // green
    button.style.color = "white";
    button.textContent = "✅ Correct";
    score++;
  } else {
    button.style.backgroundColor = "#f44336"; // red
    button.style.color = "white";
    button.textContent = "❌ Incorrect";
  }

  // Disable all other buttons too
  const allButtons = optionsContainer.querySelectorAll("button");
  allButtons.forEach(btn => btn.disabled = true);

  setTimeout(() => {
    currentIndex++;
    if (currentIndex < exhibitions.length) {
      showQuiz(currentIndex);
    } else {
      showResults();
    }
  }, 1000);
};


      optionsContainer.appendChild(button);
    });
  }

  function showResults() {
  img.style.display = "none";
  optionsContainer.innerHTML = "";
  document.getElementById("progress-bar").style.display = "none";

  // Change tagline to "Good guessing!"
  document.querySelector(".tagline").textContent = "Good guessing!";

  const summaryBoxes = results.map(correct => correct ? "🟩" : "🟥").join(" ");
  const summaryText = `I got ${score} out of ${exhibitions.length} exhibitions right on Gallery Guesser! Try it at galleryguesser.com 🎨`;

  const summaryDiv = document.createElement("div");
  summaryDiv.style.marginTop = "2rem";
  summaryDiv.innerHTML = `
    <div style="font-size: 2rem; margin-bottom: 1rem;">${summaryBoxes}</div>
    <p style="font-weight: bold; margin-bottom: 0.5rem;">${summaryText}</p>
    <button id="share-button"
      style="margin-top: 0.5rem; padding: 0.5rem 1rem; border: 2px solid #70c6f9; border-radius: 999px; background: white; color: #70c6f9; font-size: 1rem; cursor: pointer;">
      Tell Friends
    </button>
  `;

  optionsContainer.appendChild(summaryDiv);

  // Add new footer-style message under results
  const resultsFooter = document.createElement("p");
  resultsFooter.style.fontSize = "0.9rem";
  resultsFooter.style.marginTop = "2rem";
  resultsFooter.innerHTML = `
    Gallery Guesser is a visual memory game by
    <a href="https://seesawmap.com/download" class="email-link">See Saw</a>.
    We’d love to hear from you—send any questions or feedback to
    <a href="mailto:editor@seesawmap.com?subject=Thoughts%20on%20Gallery%20Guesser" class="email-link">editor@seesawmap.com</a>.
  `;
  optionsContainer.appendChild(resultsFooter);

  // Hook up share functionality after button is created
  document.getElementById("share-button").onclick = shareResult;
}




function shareResult() {
  const text = `I got ${score} out of ${exhibitions.length} exhibitions right on Gallery Guesser! Try it at galleryguesser.com 🎨`;

  if (navigator.share) {
    navigator.share({
      title: "Gallery Guesser",
      text: text,
      url: "https://galleryguesser.com"
    }).catch((err) => {
      console.error("Share failed:", err);
    });
  } else {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard! You can now paste it anywhere.");
    });
  }
}

  // Start quiz
  showQuiz(currentIndex);
</script>
</body>
</html>
