  <style>
    
    @font-face {
  font-family: 'Theinhardt';
  src: url('Theinhardt-Regular.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

    h1 {
  font-family: 'Theinhardt', sans-serif;
  font-size: 2rem;
  margin-bottom: 1rem;
}

    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Gallery Guesser</h1>
  
   <p style="font-family: 'Theinhardt', sans-serif; font-size: 1rem; color: #666; margin-top: -0.5rem; margin-bottom: 2rem;">
    Can you guess the exhibition?
  </p>

  <div id="quiz-container">
    
<div id="progress-bar" style="position: relative; height: 8px; background: #e0e0e0; border-radius: 4px; margin-bottom: 1.5rem;">
  <div id="progress-fill" style="height: 100%; width: 0%; background: #70c6f9; border-radius: 4px;"></div>
  <div id="progress-count" style="position: absolute; top: -22px; right: 0; font-size: 0.9rem; color: #888;"></div>
</div>

    <img id="quiz-image" src="" alt="Exhibition image">
    <div id="options"></div>
    <p id="feedback"></p>
  </div>

  <footer>
    A visual quiz game from See Saw. Feedback: <a href="mailto:editor@seesawmap.com">editor@seesawmap.com</a>
  </footer>

  <script src="data.js?v=4"></script>
<script>
  let currentIndex = 0;
  let score = 0;

  const img = document.getElementById("quiz-image");
  const optionsContainer = document.getElementById("options");
  const feedback = document.getElementById("feedback");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function showQuiz(index) {
    const quiz = exhibitions[index];
    img.src = quiz.image;

      // Update progress text
  const progressText = document.getElementById("progress-text");
  progressText.textContent = `Question ${index + 1} of ${exhibitions.length}`;

    // Update progress bar
  const progressFill = document.getElementById("progress-fill");
  const progressPercent = ((index + 1) / exhibitions.length) * 100;
  progressFill.style.width = `${progressPercent}%`;

  // Update progress count (e.g., 1/5)
  const progressCount = document.getElementById("progress-count");
  progressCount.textContent = `${index + 1}/${exhibitions.length}`;

  feedback.textContent = "";
  optionsContainer.innerHTML = "";

    shuffle(quiz.options).forEach(option => {
      const button = document.createElement("button");
      button.textContent = option;
      button.onclick = () => {
        if (option === quiz.correctDisplay) {
          feedback.textContent = "✅ Correct!";
          feedback.style.color = "green";
          score++;
        } else {
          feedback.textContent = "❌ Incorrect";
          feedback.style.color = "crimson";
        }

        setTimeout(() => {
          currentIndex++;
          if (currentIndex < exhibitions.length) {
            showQuiz(currentIndex);
          } else {
            showResults();
          }
        }, 1000);
      };
      optionsContainer.appendChild(button);
    });
  }

  function showResults() {
    img.style.display = "none";
    optionsContainer.innerHTML = "";
    feedback.innerHTML = `You got ${score} out of ${exhibitions.length} correct. 🎉`;
  }

  // Start quiz
  showQuiz(currentIndex);
</script>
</body>
