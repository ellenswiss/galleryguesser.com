<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Guesser – Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #quiz-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    #columns {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 45%;
    }

    .match-button {
      padding: 0.5rem 1rem;
      border: 2px solid #70c6f9;
      border-radius: 999px;
      background-color: white;
      color: #70c6f9;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .match-button.selected {
      background-color: #e6f7ff;
      border-color: #70c6f9;
      color: #006699;
    }

    .match-feedback.correct {
      color: #70c6f9;
      font-weight: bold;
      margin-top: 1rem;
    }

    .match-feedback.wrong {
      color: #aaa;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>GALLERY GUESSER – MATCH</h1>
  <img id="quiz-image" src="" alt="Exhibition image">
  <div id="options"></div>

  <script src="data-match.js"></script>
  <script>
    let currentIndex = 0;
    let selectedArtist = null;
    let selectedVenue = null;
    let results = [];

    const img = document.getElementById("quiz-image");
    const optionsContainer = document.getElementById("options");

    function renderMatchUI(quiz) {
      optionsContainer.innerHTML = "";

      img.src = quiz.image;

      const container = document.createElement("div");
      container.id = "columns";

      const artistCol = document.createElement("div");
      artistCol.className = "column";

      const venueCol = document.createElement("div");
      venueCol.className = "column";

      quiz.artists.forEach(artist => {
        const btn = document.createElement("div");
        btn.className = "match-button";
        btn.textContent = artist;
        btn.onclick = () => {
          selectedArtist = artist;
          updateSelectionUI();
          checkIfReady(quiz);
        };
        artistCol.appendChild(btn);
      });

      quiz.venues.forEach(venue => {
        const btn = document.createElement("div");
        btn.className = "match-button";
        btn.textContent = venue;
        btn.onclick = () => {
          selectedVenue = venue;
          updateSelectionUI();
          checkIfReady(quiz);
        };
        venueCol.appendChild(btn);
      });

      container.appendChild(artistCol);
      container.appendChild(venueCol);
      optionsContainer.appendChild(container);
    }

    function updateSelectionUI() {
      document.querySelectorAll(".match-button").forEach(btn => {
        btn.classList.remove("selected");
      });

      document.querySelectorAll(".column")[0].childNodes.forEach(btn => {
        if (btn.textContent === selectedArtist) btn.classList.add("selected");
      });
      document.querySelectorAll(".column")[1].childNodes.forEach(btn => {
        if (btn.textContent === selectedVenue) btn.classList.add("selected");
      });
    }

    function checkIfReady(quiz) {
      if (selectedArtist && selectedVenue) {
        const correct =
          selectedArtist === quiz.correctArtist &&
          selectedVenue === quiz.correctVenue;

        const feedback = document.createElement("div");
        feedback.className = correct
          ? "match-feedback correct"
          : "match-feedback wrong";
        feedback.textContent = correct ? "🎉 Correct Match!" : "❌ Try again tomorrow.";

        results.push(correct);
        optionsContainer.appendChild(feedback);

        setTimeout(() => {
          selectedArtist = null;
          selectedVenue = null;
          currentIndex++;
          if (currentIndex < exhibitions.length) {
            renderMatchUI(exhibitions[currentIndex]);
          } else {
            optionsContainer.innerHTML = `<p><strong>Done!</strong> You got ${results.filter(r => r).length} out of ${results.length} right.</p>`;
            img.style.display = "none";
          }
        }, 1500);
      }
    }

    renderMatchUI(exhibitions[currentIndex]);
  </script>
</body>
</html>
