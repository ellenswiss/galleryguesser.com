  <style>
    @font-face {
      font-family: 'Theinhardt';
      src: url('Theinhardt-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      font-family: 'Theinhardt', sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    #progress-bar {
      position: relative;
      height: 8px;
      background: #f2f2f2;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: #70c6f9;
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    .columns {
      display: flex;
      justify-content: space-between;
      gap: 3rem;
      position: relative;
      z-index: 2;
      padding: 1rem 0;
    }
    .column {
      flex: 1;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #70c6f9;
      border-radius: 999px;
      background-color: white;
      color: #70c6f9;
      width: 100%;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
    button.selected {
      background-color: #70c6f9;
      color: white;
      border-color: #70c6f9;
    }
    @media (hover: hover) and (pointer: fine) {
      button:hover {
        background-color: #70c6f9;
        color: white;
      }
    }
    .email-link {
      color: #70c6f9;
      text-decoration: none;
    }
    .email-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>GALLERY GUESSER</h2>
  <div class="tagline"></div>
  <div id="quiz-container">
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <img id="quiz-image" src="" alt="Exhibition image">
    <div id="match-wrapper" style="position: relative;">
      <svg id="connector" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
        <line id="match-line" x1="0" y1="0" x2="0" y2="0" stroke="#70c6f9" stroke-width="3" stroke-linecap="round" visibility="hidden"/>
      </svg>
      <div class="columns">
        <div class="column" id="artist-options"></div>
        <div class="column" id="gallery-options"></div>
      </div>
    </div>
  </div>
  <script src="data-match.js?v=1"></script>
