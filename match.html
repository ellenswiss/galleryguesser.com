<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <title>Gallery Guesser</title>

  <meta name="description" content="A visual quiz game from See Saw. Can you guess the exhibition?" />

  <!-- Open Graph -->
  <meta property="og:title" content="Gallery Guesser" />
  <meta property="og:description" content="A visual quiz game from See Saw. Can you guess the exhibition?" />
  <meta property="og:image" content="https://galleryguesser.com/og-image.jpg" />
  <meta property="og:url" content="https://galleryguesser.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Gallery Guesser" />
  <meta name="twitter:description" content="A visual quiz game from See Saw. Can you guess the exhibition?" />
  <meta name="twitter:image" content="https://galleryguesser.com/og-image.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'Theinhardt';
      src: url('Theinhardt-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Theinhardt', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 1.25rem;
      letter-spacing: 0.05em;
    }

    #match-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 45%;
    }

    .match-option {
      padding: 0.75rem 1rem;
      border: 2px solid #70c6f9;
      border-radius: 999px;
      background-color: white;
      color: #70c6f9;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .match-option:hover {
      background-color: #70c6f9;
      color: white;
    }

    .tagline {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>GALLERY GUESSER</h2>
  <div class="tagline">Match the artist to the venue.</div>

  <div id="match-container">
    <div class="column" id="artist-column"></div>
    <div class="column" id="venue-column"></div>
  </div>

  <img id="match-image" src="" alt="" />

  <script src="data-match.js?v=1"></script>
  <script>
    const artistColumn = document.getElementById('artist-column');
    const venueColumn = document.getElementById('venue-column');
    const matchImage = document.getElementById('match-image');

    // Extract artist/venue pairs and current image
    const artists = exhibitions.map(e => e.artist);
    const venues = exhibitions.map(e => e.venue);
    const images = exhibitions.map(e => e.image);

    // Shuffle helper
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const shuffledArtists = shuffle([...artists]);
    const shuffledVenues = shuffle([...venues]);

    shuffledArtists.forEach(artist => {
      const button = document.createElement("button");
      button.className = "match-option";
      button.textContent = artist;
      artistColumn.appendChild(button);
    });

    shuffledVenues.forEach(venue => {
      const button = document.createElement("button");
      button.className = "match-option";
      button.textContent = venue;
      venueColumn.appendChild(button);
    });

    // Optional: display a random image for now (could later update on selection)
    matchImage.src = images[Math.floor(Math.random() * images.length)];
  </script>
</body>
</html>
